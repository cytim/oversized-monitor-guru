<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMG</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    button.stop:hover {
      background-color: #d32f2f;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    a {
      color: #2196F3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .advanced-config .advanced-config-toggle {
      background: none;
      border: none;
      display: block;
      font-size: 14px;
      margin-bottom: 15px;
      transition: color 0.2s ease;
    }

    .advanced-config .advanced-config-toggle .triangle {
      display: inline-block;
      margin-right: 5px;
      transition: transform 0.2s ease;
      font-size: 10px;
    }

    .advanced-config .advanced-config-body {
      display: none;
    }

    .advanced-config.expanded .advanced-config-toggle .triangle {
      transform: rotate(90deg);
    }

    .advanced-config.expanded .advanced-config-body {
      display: block;
    }
  </style>
</head>

<body>
  <h2>Oversized Monitor Guru</h2>

  <form id="streamForm">
    <div class="form-group">
      <label for="width">Width (px)</label>
      <input type="number" id="width" name="width" value="1920" min="1" required>
    </div>

    <div class="form-group">
      <label for="height">Height (px)</label>
      <input type="number" id="height" name="height" value="1080" min="1" required>
    </div>

    <div class="form-group">
      <label for="offset-x">Offset from Left (px)</label>
      <input type="number" id="offset-x" name="offset-x" value="0" min="0" required>
    </div>

    <div class="form-group">
      <label for="offset-y">Offset from Top (px)</label>
      <input type="number" id="offset-y" name="offset-y" value="0" min="0" required>
    </div>

    <div id="advanced-config" class="advanced-config">
      <a class="advanced-config-toggle" href="#"><span class="triangle">â–¶</span>Advanced Config</a>
    
      <div class="advanced-config-body">
        <div class="form-group">
          <label for="frame-rate">Frame Rate (fps)</label>
          <input type="number" id="frame-rate" name="frame-rate" value="30" min="10" max="1000" step="10">
        </div>
    
        <div class="form-group">
          <label for="dpr">Device Pixel Ratio</label>
          <input type="number" id="dpr" name="dpr" value="1.0" min="0.1" max="4" step="0.1">
        </div>
      </div>
    </div>

    <button type="button" id="streamBtn">Start Mirroring</button>
  </form>

  <script src="popup.js"></script>
</body>

</html>
