<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMG</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    button.stop:hover {
      background-color: #d32f2f;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h2>Oversized Monitor Guru</h2>

  <form id="streamForm">
    <div class="form-group">
      <label for="width">Width (px):</label>
      <input type="number" id="width" name="width" value="1920" min="1" required>
    </div>

    <div class="form-group">
      <label for="height">Height (px):</label>
      <input type="number" id="height" name="height" value="1080" min="1" required>
    </div>

    <div class="form-group">
      <label for="offset_x">Offset X (px):</label>
      <input type="number" id="offset_x" name="offset_x" value="0" min="0" required>
    </div>

    <div class="form-group">
      <label for="offset_y">Offset Y (px):</label>
      <input type="number" id="offset_y" name="offset_y" value="0" min="0" required>
    </div>

    <button type="button" id="streamBtn">Start Mirroring</button>
  </form>

  <script src="popup.js"></script>
</body>

</html>
